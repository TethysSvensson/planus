[package]
name = "rust-test"
version = "0.1.0"
edition = "2021"
license = "MIT/Apache-2.0"
repository = "https://github.com/planus-org/planus"
build = "build.rs"
rust-version = "1.57"

[features]
default = []
std = ["planus/std", "serde/std"]

[dependencies]
anyhow = "1.0.51"
planus = { path = "../../planus", default-features = false, features = ["extra-validation"] }
flatbuffers = "2.0.0"
serde = { version = "1.0.132", default-features = false, features = ["derive"] }
static_assertions = "1.1.0"

[build-dependencies]
anyhow = "1.0.51"
planus-cli = { path = "../../planus-cli" }

[dev-dependencies]
criterion = "0.4"
serde_json = "1.0.73"
similar-asserts = "1.1.0"

[[bench]]
name = "benchmark"
harness = false
